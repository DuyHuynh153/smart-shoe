<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <form action="./test.html" class="wapper">
      <div class="wapper-heading">
        <h1>Sign Up</h1>
      </div>
      <form>
        <div class="input__field">
          <input name="txtusername" id="username" type="text" placeholder="User Name" />
        </div>

        <div class="input__field">
          <input name="txtemail" id="email" type="text" placeholder="Email" />
        </div>
        <div class="input__field">
          <input name="txtpassword" id="password" type="password" placeholder="Password" />
        </div>
        <div class="input__field">
          <input name="txtrppassword" id="password" type="password" placeholder="Confirm Password" />
        </div>
        <a href="./sign_in.html" class="login-link">Login</a>
        <input onclick="checkSync(1)" type="submit" value="Đăng kí" class="btn btn-signup"></input>
      </form>
    </form>
    <script src="./js/main.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
